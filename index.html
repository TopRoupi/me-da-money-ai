<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./photon/css/photon.min.css">

  <script>
    window.$ = window.Jquery = require('jquery');
  </script>

  <script src="./photon/js/controler.js"></script>
</head>

<body>
  <div class="window">
    <header class="toolbar toolbar-header">

      <div class="toolbar-actions">
        <div class="btn-group">
          <a style="text-decoration: none" href="./index.html" class="btn btn-default">
            <span class="icon icon-home icon-text"></span>Home
          </a>
          <a style="text-decoration: none" href="./cards.html" class="btn btn-default">
            <span class="icon icon-window icon-text"></span>Cards
          </a>
        </div>
        <a href="https://twitter.com/Top_Roupi" class="btn btn-default">
          <span class="icon icon-twitter"></span>
        </a>
        <div class="btn-group pull-right">
          <button id="btnMin" class="btn btn-default">
            <span class="icon icon-minus"></span>
          </button>
          <button id="btnMax" class="btn btn-default">
            <span class="icon icon-plus"></span>
          </button>
          <button id="btnKill" class="btn btn-default btn-negative active">
            <span class="icon icon-cancel-circled"></span>
          </button>
        </div>
      </div>

    </header>

    <div class="window-content">

      <img width="291px" height="335px" src="./photon/images/animu.jpg">

      <form id="myForm">
        <p style=" text-align: center">Hi-hi there...<br>
          Do you th-think i could have your<br>
          credit card information, p-please</p>
        <div class="form-group">
          <label>Card number</label>
          <input name="card_number" required type="text" class="form-control" placeholder="0000 0000 0000 0000" pattern="\d{4} \d{4} \d{4} \d{4}"
            title="0000 0000 0000 0000" maxlength="19">
        </div>
        <div class="form-group">
          <label>Expiry date</label>
          <input name="expiry_date" required type="text" class="form-control" placeholder="dd/mm" pattern="\d{2}/\d{2}"
            title="dd/mm" maxlength="5">
        </div>
        <div class="form-group">
          <label>Security code</label>
          <input name="cvv" required type="text" class="form-control" placeholder="000" pattern="\d{3}" title="000"
            maxlength="3">
        </div>
        <div class="form-actions">
          <center>
            <button type="submit" class="btn btn-form btn-primary">th-thanks</button>
          </center>
        </div>
      </form>
    </div>
</body>

<script type="text/javascript">
  $('#myForm').submit(function () {
    $.ajax({
      url: 'http://localhost:5000/api/creditcard/novo',
      type: 'POST',
      dataType: 'json',
      data: $('#myForm').serialize(),
      success: function () {
        console.log('form submitted.');
      }
    });
  });
</script>

</html>
